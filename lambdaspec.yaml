version: 0.2

env:
  variables:
    S3_BUCKET_IMAGE: ""
    S3_BUCKET_IMAGE_SNS: ""
    STACK_NAME: ""
    S3_BUCKET_DEPLOY: ""

phases:
  install:
    run-as: root
    runtime-versions:
      python: 3.8
    commands:
      - pip install aws-sam-cli
      - sam --version

  build:
    run-as: root
    commands:
      - |
        S3_BUCKET_IMAGE=${S3_BUCKET_IMAGE} \
        STACK_NAME=${STACK_NAME} \
        S3_BUCKET_DEPLOY=${S3_BUCKET_DEPLOY} \
        S3_BUCKET_IMAGE_SNS=${S3_BUCKET_IMAGE_SNS} \
        ./scripts/deploy-lambdas.sh
