Description: Create notification for buckets

AWSTemplateFormatVersion: 2010-09-09

Parameters:
  TargetBucketName:
    Type: String

Resources:
  S3SnsCreateObject:
    Type: AWS::SNS::Topic

  SNSTopicPolicy:
    Type: "AWS::SNS::TopicPolicy"
    Properties:
      PolicyDocument:
        Id: S3Publish
        Version: 2012-10-17
        Statement:
          - Sid: Statement-id
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: "sns:Publish"
            Resource: !Ref S3SnsCreateObject
            Condition:
              ArnLike:
                "aws:SourceArn": !Sub "arn:aws:s3:::${TargetBucketName}"
      Topics:
        - !Ref S3SnsCreateObject

Outputs:
  S3SNSTopicArn:
    Description: The SNS topic to objects created at bucket
    Value: !Ref S3SnsCreateObject
