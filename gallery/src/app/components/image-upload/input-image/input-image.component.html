<div class="container" (dragover)="dragOver($event)" (drop)="dropFile($event)">
  <ng-container *ngIf="!!image; else noImage">
    <img
      [src]="image.src | safeResourceUrl"
      [alt]="image.file.name"
      height="600"
    />
  </ng-container>
  <ng-template #noImage>
    <div class="placeholder-image card border-color-none">
      <div class="card-body">
        <div class="card">
          <div class="card-body">
            <i class="fa-solid fa-upload"></i>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <button class="btn btn-primary" (click)="inputFile.click()">
    Upload Image
  </button>
  <button class="btn btn-success" (click)="onSave()">Save Image</button>
</div>

<input #inputFile (change)="handleInput($event)" type="file" hidden="true" />
